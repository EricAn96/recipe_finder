{% extends "ingredients/base.html" %}

{% block content %}
<div class="p-4">
    <h1 class="text-center">Recipe Finder</h1><br>
    <form method="POST">{% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Your name" name=username>
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name=password>
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form><br>

    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
